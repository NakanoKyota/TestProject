            </div>
            <div class="title bg-secondary mb15">

            </div>
            <div class="section_box mb28">

            </div>
            <a id="message">ここにメッセージが表示されます。</a>
            <script>
                window.addEventListener('message', function (event) {
                    // 受け取ったメッセージを確認
                    console.log('Message received from parent:', event);
                    var elem = document.getElementById("message");
                    elem.innerText = "こんにちは";

                    // httpbin.org に POST リクエストを送信
                    fetch('https://httpbin.org/post', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(message)  // データをJSONとして送信
                    })
                    .then(response => {
                        // レスポンスが正常か確認
                        if (!response.ok) {
                            throw new Error('Network response was not ok: ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(jsonResponse => {
                        // レスポンスをコンソールに表示
                        console.log('Response from httpbin:', jsonResponse);
                    })
                    .catch(error => {
                        console.error('Fetch error:', error); // エラーハンドリング
                    });

                    // 受け取ったメッセージを親ページに戻す
                    window.parent.postMessage(`Received message: ${JSON.stringify(event.data)}`, '*');
                });
            </script>
